	<ion-view view-title="Profecionaels" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-profecionaels" class=" page-profecionaels">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_profesionaless" placeholder="Search" aria-label="filter profesionaless" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-fade-slide-in-right">
				<div class="list card" ng-repeat="item in profesionaless | filter:filter_profesionaless as results" ng-init="$last ? fireEvent() : null" href="#/drdipaula/profesionales_singles/{{item.id}}" >
					<div class="item item-colorful"  ng-bind-html="item.title.rendered | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" ng-src="{{item.x_featured_media}}" />
						<p >
						<span class="icon ion-android-calendar"> {{item.x_date}}</span>
						</p>
						<div class="to_trusted" ng-bind-html="item.excerpt.rendered | to_trusted"></div>
				</div>
					<a class="item button button-clear colorful ink" href="#/drdipaula/profesionales_singles/{{item.id}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>

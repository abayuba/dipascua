	<ion-view view-title="Google Map" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-google_map" class=" page-google_map">
		 
			<div class="list card">
 
				<a class="item item-icon-left"  >
    <i class="assertive icon icon ion-android-pin"></i>
     ¿Cómo llegar?- Click en el marcador
				</a>
			</div>

			<ng-map draggable="true" class="gmapmarker-map" zoom="16" center="-34.908077, -56.196975" width="100%" height="50%" default-style="false">
				<marker ng-repeat="item in mapas | filter:filter_mapas as results" on-click="openModal($event)" position="{{item.location}}" clickable="true" id="{{item.id}}" ></marker>
			</ng-map>


			<script id="mapa-single.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar class="bar bar-header light bar-balanced-900">
						<div class="header-item title">{{ mapa.title | to_trusted }}</div>
						<div class="buttons buttons-right header-item"><span class="right-buttons"><button class="button button-icon button-clear ion-close ink-black" ng-click="modal.hide()"></button></span></div>
					</ion-header-bar>
					<ion-content>
					<div class="item"  ng-bind-html="mapa.title | to_trusted">{{mapa.title}}</div>
					<div class="item item-text-wrap noborder to_trusted" ng-bind-html="mapa.descrip | strHTML"></div>
					<div class="item item-button"><button class="button button-balanced-900 ink-dark" ng-click="openAppBrowser(mapa.como_llegar)">¿Como llegar?</button></div>
					</ion-content>
				</ion-modal-view>
			</script>



		</ion-content>
		<!-- ./content -->
	</ion-view>

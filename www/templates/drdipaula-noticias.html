	<ion-view view-title="noticias" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-noticias" class=" page-noticias">
					<!-- code refresh -->
			<ion-refresher pulling-text="Empuja hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_noticiass" placeholder="Buscar" aria-label="filter noticiass" />
				</div>
			</ion-list>
			<!-- ./code search -->

			<!-- code listing -->
			<div class="list animate-fade-slide-in-right">
				<div class="" ng-repeat="item in noticiass | filter:filter_noticiass as results" ng-init="$last ? fireEvent() : null" >
					<div class="card light-bg  ink ink-dark">
						<a class="item item-avatar item-text-wrap" ng-href="#/drdipaula/noticias_singles/{{item.id}}" >
								<img alt="" class="avatar" ng-src="{{item.x_featured_media}}" />
							<h2  ng-bind-html="item.title.rendered | to_trusted"></h2>
								<p >
								<span class="icon ion-android-calendar"> {{item.x_date}}</span>
								</p>
						</a>
					</div>
				</div>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>

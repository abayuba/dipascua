	<ion-view view-title="Especialidades" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-especialidades" class=" page-especialidades">
					<!-- code refresh -->
			<ion-refresher pulling-text="Empuja hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

		

			<!-- code listing -->
			<div class="list animate-fade-slide-in-right">
				<div class="" ng-repeat="item in especialidadess | filter:filter_especialidadess as results" ng-init="$last ? fireEvent() : null" >
					<div class="card light-bg  ink ink-dark">
						<a class="item item-avatar item-text-wrap" ng-href="#/drdipaula/especialidades_singles/{{item.id}}" >
								<img alt="" class="avatar" ng-src="{{item.x_featured_media}}" />
							<h2  ng-bind-html="item.title.rendered | to_trusted"></h2>
						</a>
					</div>
				</div>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>

	<ion-view view-title="Menu 1" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-menu_1" class=" page-menu_1">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<ion-list class="padding gmapmarker-search" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_mapas" placeholder="Search" aria-label="filter mapas" />
				</div>
			</ion-list>

			<ng-map draggable="true" class="gmapmarker-map" zoom="11" center="34.9081768,-56.199155,17" width="100%" height="100%" default-style="false">
				<marker ng-repeat="item in mapas | filter:filter_mapas as results" on-click="openModal($event)" position="{{item.location}}" clickable="true" id="{{item.id}}" ></marker>
			</ng-map>


			<script id="mapa-single.html" type="text/ng-template">
				<ion-modal-view>
					<ion-header-bar class="bar bar-header light bar-colorful">
						<div class="buttons buttons-right header-item"><span class="right-buttons"><button class="button button-icon button-clear ion-close ink-black" ng-click="modal.hide()"></button></span></div>
					</ion-header-bar>
					<ion-content>
					<div class="item noborder"><div ng-if="mapEnable" class="embed_container" data-tap-disabled="true"><ng-map zoom="12" width="100%" center="{{mapa.location}}"></ng-map></div></div>
					</ion-content>
				</ion-modal-view>
			</script>



		</ion-content>
		<!-- ./content -->
	</ion-view>

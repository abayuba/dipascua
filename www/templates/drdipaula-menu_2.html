	<ion-view view-title="Menu 2" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"  overflow-scroll="true"   id="page-menu_2" class="fullscreen page-menu_2">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code listing -->
			<ion-slide-box show-pager="true" auto-play="true" pager-click="true" >
				<ion-slide class="colorful-bg" ng-repeat="item in imageness | limitTo : 5:0" style="opacity:0.8;" >
					<div class="text-center light" style="padding-top:40px;">
						<div class="text-center padding light">
							<img class="" ng-src="{{item.x_featured_media}}" alt="" />
						<h4 ng-bind-html="item.title.rendered | to_trusted"></h4>
						<p><span class="icon ion-android-calendar"> {{item.x_date}}</span></p>
							<div ng-bind-html="item.excerpt.rendered | to_trusted"></div>
						</div>
					</div>
				</ion-slide>
			</ion-slide-box>
			<!-- ./code listing -->


		</ion-content>
		<!-- ./content -->
	</ion-view>

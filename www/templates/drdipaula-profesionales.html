	<ion-view view-title="Profesionales" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-profesionales" class=" page-profesionales">
					<!-- code refresh -->
			<ion-refresher pulling-text="Empuja hacia abajo para refrescar..."  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			

			<!-- code listing -->
			<div class="list card animate-fade-slide-in-right">
				<div class="item item-button-right"  ng-repeat="item in profesionaless | filter:filter_profesionaless as results" ng-init="$last ? fireEvent() : null" >
					<span ng-bind-html="item.title.rendered | to_trusted"></span>
				<a class="button button-balanced-900" ng-href="#/drdipaula/profesionales_singles/{{item.id}}" ><i class="icon ion-ios-arrow-forward"></i></a>
				</div>
			</div>
			<!-- ./code listing -->
			

			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->
			


			<!-- code search result not found -->
			<ion-list class="list" >
				<div class="item" ng-if="results.length == 0" >
					<p>Sin resultados</p>
				</div>
			</ion-list>
			<!-- ./code search result not found -->
			



		</ion-content>
		<!-- ./content -->
	</ion-view>
